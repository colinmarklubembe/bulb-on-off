<body>
    <h1>What JS Can Do</h1>

    <p>JS can change the value of the src attribute of an image.</p>

    <button type="button" onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Light On!</button>

    <img id="myImage" src="pic_bulboff.gif" style="width:100px">

    <button type="button" onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Light Off!</button>
</body>
